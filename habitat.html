<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Cities I visited</title>
    <meta name="author" content="Evgeny Kotelnikov"/>
    <style>
      @import url(//fonts.googleapis.com/css?family=Open+Sans:700);
      @import url(//fonts.googleapis.com/css?family=Lora:400,700,400italic);
      * {
        margin: 0;
        padding: 0;
        font-family: 'Lora', serif;
        font-size: 16px;
        color: #404040;
      }
      #map {
        height: 100%;
        width: 100%;
        left: 0;
        position: absolute;
        top: 0;
      }
      #legend {
        width: 300px;
        height: 100%;
        right: 0;
        position: absolute;
        top: -14px;
        background: rgba(255, 255, 255, 0.85);
        color: #444;
        overflow: scroll;
      }
      #legend ul li {
        overflow: hidden;
      }
      #legend ul li .city {
        display: block;
        float: left;
      }
      #legend ul li .country {
        display: block;
        float: left;
        border: 1px #ddd solid;
        border-radius: 5px;
        margin-left: 5px;
        padding-left: 5px;
        padding-right: 5px;
      }
      #legend-container {
        padding-top: 6px;
      }
      h1 {
        font-family: 'Open Sans', sans-serif;
        font-size: 2em;
        color: #000;
        padding-left: 20px;
        padding-top: 20px;
        padding-bottom: 10px;
      }
      #legend ul {
        list-style: none;
      }
      #legend ul li {
        padding-left: 20px;
        padding-top: 2px;
        padding-bottom: 2px;
        line-height: 30px;
        cursor: pointer;
      }
      #legend ul li:hover, #legend ul li.active {
        background: rgba(160, 160, 160, 0.85);
      }
      #legend ul li:hover span, #legend ul li.active span {
        color: #FFF !important;
      }
      #legend .country:after {
        padding-left: 4px;
      }
    </style>
    <link rel="stylesheet" href="css/countries.css" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoePZ_c_4vKDsteIA-U2eY44Ea7Bu0H2Q"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/habitat.js"></script>
    <script type="text/javascript" src="js/places.js"></script>
    <script type="text/javascript">
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="legend">
      <div id="legend-container">
        <h1>Cities I visited</h1>
        <ul id="list"></ul>
      </div>
    </div>
  </body>
</html>
